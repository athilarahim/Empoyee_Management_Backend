<!DOCTYPE html>
<html>
<head>
  
  <style>
  ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #333;
  }

  li {
    float: left;
  }

  li a {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
  }

  li a:hover {
    background-color: #04aa6d;
  }

  .active {

    background-color: #333;
    
  }
  </style>
</head>
<body>

  <ul>
<!-- 
  <li><a class="home" href="" routerLink="/home">Home</a></li> -->
  <div class="login" *ngIf="!authChecking()">
  <li><a routerLink="/">login</a></li>
  </div>
  <div class="logout" *ngIf="authChecking()">
  <li><a href="" (click)="deleteDetails()">logout</a></li>
  </div>
  

  </ul>


  <div style="text-align: center; font-weight: bolder; font-size: 50px">
  <router-outlet></router-outlet>
  </div>
</body>
</html>
